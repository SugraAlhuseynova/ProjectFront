<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid login-box" style="background-image: url(assets/images/register-bg1.png);">
        <div class="row-s">
            <div class="login-form">
                <form>
                    <div class="mb-3">
                        <input type="email" class="login-input" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email or phone number">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="login-input" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="mb-3 forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="mb-3 create-account">
                        <a href="register.html">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
